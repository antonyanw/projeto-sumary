<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
  <main>
    <section id="blue">
      <h1 id="yr">
        Your Result
      </h1>
      <p id="circle">
        <span id="bignumber">
          76
        </span>
        <span id="one">of 100</span>
      </p>
      <h1 id="gt">
        Great
      </h1>
      <p id="txt">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section id="summary">
      <h2>
        Summary
      </h2>
      <div id="data">
        <section id="nms">
          <p class="cont" id="contRea">
            <span class="theme" id="rea">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              Reaction
            </span>
            <span class="prebarra">
              80 
              <span class="barra">
                / 100
              </span> 
            </span>
          </p>
          <p class="cont" id="contMem">
            <span class="theme" id="mem">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            Memory
          </span>
          <span class="prebarra">
            92 
            <span class="barra">
              / 100
            </span>
          </span>
          </p>
          <p class="cont" id="contVer">
            <span class="theme" id="ver">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              Verbal
            </span>
            <span class="prebarra">
              61 
              <span class="barra">
              / 100
              </span>
          </span>
          </p>
          <p class="cont" id="contVis">
            <span class="theme" id="vis">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              Visual
            </span>
            <span class="prebarra">
              72 
              <span class="barra">
                / 100
              </span>
            </span>
          </p>
        </section>
      </div>
      <p id="nue">
        Continue
      </p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>.
      Coded by
      <a href="#">
        Antony Eduardo
      </a>.
    </div>
  </footer>
</body>
</html>
